<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Car Website Design</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header" id="header">
            <nav>
                <img src="images/logo.png" class="logo">
                <ul>
                    <li><a href="#" id="models">Model S</a></li>
                    <li><a href="#" id="model3">Model 3</a></li>
                    <li><a href="#" id="modelx">Model X</a></li>
                    <li><a href="#" id="modely">Model Y</a></li>
                </ul>
                <a href="#" class="btn">Reserve Now</a>
            </nav>

            <div class="info">
                <div>
                    <h2 id="time">1.9 s</h2>
                    <p>60 mph</p>
                </div>
                <div>
                    <h2 id="speed">200 mph</h2>
                    <p>Top Speed</p>
                </div>
                <div>
                    <h2 id="range">396 mi</h2>
                    <p>Max Range</p>
                </div>
                <div class="line">
                </div>
                <div>
                    <h2 id="model">Model S</h2>
                </div>

                <script>

                    var header = document.getElementById("header");
                    var ms = document.getElementById("models");
                    var m3 = document.getElementById("model3");
                    var mx = document.getElementById("modelx");
                    var my = document.getElementById("modely");
                    var model = document.getElementById("model");
                    var sd = document.getElementById("speed");
                    var rg = document.getElementById("range");
                    var te = document.getElementById("time");

                    ms.onclick = function(){
                        header.style.backgroundImage = "url(images/image-1.png)";
                        model.innerHTML = "Model S";
                        speed.innerHTML = "200 mph";
                        range.innerHTML = "396 mi";
                        time.innerHTML = "1.9 s"
                    }
                    m3.onclick = function(){
                        header.style.backgroundImage = "url(images/image-2.png)";
                        model.innerHTML = "Model 3";
                        speed.innerHTML = "220 mph";
                        range.innerHTML = "415 mi";
                        time.innerHTML = "1.7 s"
                    }
                    mx.onclick = function(){
                        header.style.backgroundImage = "url(images/image-3.png)";
                        model.innerHTML = "Model X";
                        speed.innerHTML = "240 mph";
                        range.innerHTML = "458 mi";
                        time.innerHTML = "1.5 s";
                    }
                    my.onclick = function(){
                        header.style.backgroundImage = "url(images/image-4.png)";
                        model.innerHTML = "Model Y";
                        speed.innerHTML = "250 mph";
                        range.innerHTML = "510 mi";
                        time.innerHTML = "1.3 s";
                    }

                </script>

            </div>
        </div>
    </body>
</html>
